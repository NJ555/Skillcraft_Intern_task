<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operation"></div>
            <div class="current-operation">0</div>
        </div>
        
        <div class="keypad">
            <button class="btn clear function" data-action="clear">AC</button>
            <button class="btn function" data-action="delete">DEL</button>
            <button class="btn function" data-action="percentage">%</button>
            <button class="btn operator" data-action="divide">รท</button>
            
            <button class="btn number" data-number="7">7</button>
            <button class="btn number" data-number="8">8</button>
            <button class="btn number" data-number="9">9</button>
            <button class="btn operator" data-action="multiply">ร</button>
            
            <button class="btn number" data-number="4">4</button>
            <button class="btn number" data-number="5">5</button>
            <button class="btn number" data-number="6">6</button>
            <button class="btn operator" data-action="subtract">-</button>
            
            <button class="btn number" data-number="1">1</button>
            <button class="btn number" data-number="2">2</button>
            <button class="btn number" data-number="3">3</button>
            <button class="btn operator" data-action="add">+</button>
            
            <button class="btn number span-2" data-number="0">0</button>
            <button class="btn number" data-number=".">.</button>
            <button class="btn equals" data-action="equals">=</button>
        </div>
        
        <div class="info">
            <p>Keyboard Support:</p>
            <div class="keyboard-info">
                <div>Numbers: 0-9</div>
                <div>Operators: + - * /</div>
                <div>Enter: =</div>
                <div>Backspace: Delete</div>
                <div>Escape: Clear</div>
                <div>%: Percentage</div>
            </div>
        </div>
    </div>
    
    <script src="scripts/calculator.js"></script>
</body>
</html>
