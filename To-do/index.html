<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <div class="header-content">
                <h1><i class="fas fa-tasks"></i> Modern To-Do App</h1>
                <p>Organize your tasks efficiently and beautifully</p>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalTasks">0</div>
                    <div>Total Tasks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completedTasks">0</div>
                    <div>Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="pendingTasks">0</div>
                    <div>Pending</div>
                </div>
            </div>
        </header>
        
        <div class="app-content">
            <div class="todo-form">
                <input type="text" class="todo-input" id="todoInput" placeholder="Add a new task...">
                <button class="add-btn" id="addTodo">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
            
            <div class="todo-filters">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <ul class="todo-list" id="todoList">
                <!-- Tasks will be added here dynamically -->
            </ul>
            
            <div class="empty-state" id="emptyState">
                <i class="fas fa-clipboard-list"></i>
                <h3>No tasks found</h3>
                <p>Add a new task to get started!</p>
            </div>
        </div>
        
        <footer>
            <div class="items-left" id="itemsLeft">0 items left</div>
            <button class="clear-btn" id="clearCompleted">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
        </footer>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
